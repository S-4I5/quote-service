version: "3.9"

services:

  quote-service_app:
    build:
      context: .
      dockerfile: deployment/quote-service.dockerfile
    container_name: quote-service_app_container
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=jdbc:postgresql://postgres:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=password
      - INIT_GROUP_ACCESS_TOKEN=vk1.a.j-0jf0iJkCXu6F_ctjud9KGUImuAcU24-8Ds5iLwL18yi-Wn44feK7ue1DvKQ75F84Vv6BDeFMOrLPSWbibGx75v9cgtlX6GE7hVBk1j_rWh3TmEf5z0vYr1pRSsMW4am9OZ3JDNYweENy4OsIukmTbo1GQEw5ZmckCvcb4yZAVpjCb08GbpJuIpN-49PmlNeK4HkXxVXa19pGysn-Lj5w
      - INIT_GROUP_SECRET=awfafafwafaf
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy

  redis:
    image: redis:7.0
    expose:
      - "6379"

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mock
      - POSTGRES_HOST_AUTH_METHOD=md5
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d password" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    expose:
      - "5432"